<div class="app-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu" class="language-trigger">
                <span [class]="currentLanguage.flag"></span>
            </button>
            <mat-menu #menu="matMenu">
                @for (lang of languages; track lang) {
                    @if (lang.i18n !== currentLanguage.i18n) {
                        <button class="language-select" (click)="setLanguage(lang)" mat-menu-item>
                            <span [class]="lang.flag"></span>
                            <span>{{lang.name}}</span>
                        </button>
                    }
                }
            </mat-menu>
            <button mat-icon-button (click)="toggleTheme()" [matTooltip]="currentTheme === 'light' ? 'Dark Mode' : 'Light Mode'">
                <mat-icon> {{ currentTheme === 'light' ? 'light_mode' : 'dark_mode' }} </mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                @for (nav of fillerNav; track nav) {
                    <a mat-list-item routerLink=".">{{nav}}</a>
                }
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
